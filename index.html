<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÉPARTITION DES LOBBIES - NATIONAL QUALIFIERS 2025</title>
    
    <!-- CSS avec triple fallback -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
          onerror="this.onerror=null;this.href='./assets/css/animate.min.css'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;600&display=swap">
    
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --accent-color: #ff5500;
            --dark-bg: rgba(10, 5, 20, 0.95);
            --card-bg: rgba(40, 35, 60, 0.8);
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --success-color: #00ff88;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #120c2e 0%, #0a0618 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        .countdown {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .countdown h3 {
            color: var(--secondary-color);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .countdown-timer {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-weight: 700;
        }

        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lobby-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
        }

        .lobby {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .lobby-title {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-list {
            padding: 1rem;
        }

        .team {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .team-number {
            width: 25px;
            height: 25px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Mode dégradé */
        .degraded-mode {
            animation: none !important;
        }
        .degraded-mode .logo-container {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <div class="logo-container">
                <img class="logo-img" id="main-logo" alt="Logo organisateur">
            </div>
            
            <h1>RÉPARTITION DES LOBBIES</h1>
            <p class="subtitle">NATIONAL QUALIFIERS 2025</p>
        </div>

        <div class="countdown-container">
            <div class="countdown">
                <h3>LOBBY A COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-1">
                    <div><span class="countdown-value" id="days-1">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" id="hours-1">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" id="minutes-1">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" id="seconds-1">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
            
            <div class="countdown">
                <h3>LOBBY B COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-2">
                    <div><span class="countdown-value" id="days-2">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" id="hours-2">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" id="minutes-2">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" id="seconds-2">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
        </div>

        <div class="lobby-container">
            <div class="lobby">
                <div class="lobby-title">LOBBY A</div>
                <div class="team-list" id="teams-1"></div>
            </div>
            
            <div class="lobby">
                <div class="lobby-title">LOBBY B</div>
                <div class="team-list" id="teams-2"></div>
            </div>
        </div>

        <footer>
            Credit: <strong>KIRITO</strong>
        </footer>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            logo: {
                sources: [
                    // Ordre optimisé pour GitHub
                    "https://raw.githubusercontent.com/Kirito-kuuun/national-qualifiers-lobbys/main/logo%20de%20l%20organisateur.jpg",
                    "./logo%20de%20l%20organisateur.jpg",
                    "https://cdn.jsdelivr.net/gh/Kirito-kuuun/national-qualifiers-lobbys@main/logo%20de%20l%20organisateur.jpg",
                    "./assets/images/logo%20de%20l%20organisateur.jpg"
                ],
                fallback: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Crect width='120' height='120' fill='%231a0d2a'/%3E%3Ctext x='60' y='65' font-family='Arial' font-size='14' fill='%23ffffff' text-anchor='middle'%3ELOGO%3C/text%3E%3C/svg%3E"
            },
            lobbies: {
                "Lobby A": [
                    "DARK PRIME",
                    "LES ORIGINELS",
                    "GOTHAM",
                    "NERV 667",
                    "DREAD NOUGHT",
                    "UNKNOW BRAIN",
                    "THE BAD GUYS",
                    "THE HUNTER OF DREAMS",
                    "OLDGAMER",
                    "VOANJOBORY",
                    "NOOBSTORM",
                    "TEAM BABY"
                ],
                "Lobby B": [
                    "DOOMBRINGERS",
                    "CIPHER POL O",
                    "AMBOHIPO STREET",
                    "JOBA",
                    "INSANE UND",
                    "DEAD",
                    "MDG E-SPORT",
                    "EAZY GAMES",
                    "BRIGADE FANTÔME",
                    "THE INVISIBLE AFK",
                    "MADA GOAT E-SPORT",
                    "SUICIDE SQUAD"
                ]
            }
        };

        // ===== FONCTIONS CORE =====
        function loadLogo() {
            const logo = document.getElementById('main-logo');
            let attempts = 0;
            
            const tryLoad = () => {
                if (attempts >= CONFIG.logo.sources.length) {
                    logo.src = CONFIG.logo.fallback;
                    document.body.classList.add('degraded-mode');
                    return;
                }
                
                const img = new Image();
                img.onload = () => {
                    logo.src = CONFIG.logo.sources[attempts];
                    console.log("Logo chargé depuis:", CONFIG.logo.sources[attempts]);
                };
                img.onerror = () => {
                    attempts++;
                    setTimeout(tryLoad, 100);
                };
                img.src = CONFIG.logo.sources[attempts];
            };
            
            tryLoad();
        }

        function displayTeams() {
            for (const [lobby, teams] of Object.entries(CONFIG.lobbies)) {
                const containerId = `teams-${lobby === "Lobby A" ? 1 : 2}`;
                const container = document.getElementById(containerId);
                
                teams.forEach((team, index) => {
                    const teamElement = document.createElement('div');
                    teamElement.className = 'team';
                    
                    const numberElement = document.createElement('div');
                    numberElement.className = 'team-number';
                    numberElement.textContent = index + 1;
                    
                    const nameElement = document.createElement('div');
                    nameElement.textContent = team;
                    
                    teamElement.appendChild(numberElement);
                    teamElement.appendChild(nameElement);
                    container.appendChild(teamElement);
                });
            }
        }

        function updateCountdown() {
            const now = new Date();
            
            // Lobby A - aujourd'hui à 21h
            const lobby1Date = new Date();
            lobby1Date.setHours(21, 0, 0, 0); // Même jour, 21h
            
            // Si l'heure actuelle est déjà passée 21h aujourd'hui, on prend 21h demain
            if (now > lobby1Date) {
                lobby1Date.setDate(lobby1Date.getDate() + 1);
            }
            
            // Lobby B - demain à 21h
            const lobby2Date = new Date();
            lobby2Date.setDate(lobby2Date.getDate() + 1); // Demain
            lobby2Date.setHours(21, 0, 0, 0); // 21h
            
            [1, 2].forEach((lobbyNum, index) => {
                const targetDate = index === 0 ? lobby1Date : lobby2Date;
                const diff = targetDate - now;
                
                if (diff <= 0) {
                    document.getElementById(`countdown-${lobbyNum}`).innerHTML = `
                        <div style="color: var(--success-color); padding: 1rem; text-align: center; font-weight: bold;">
                            EN COURS !
                        </div>`;
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById(`days-${lobbyNum}`).textContent = days.toString().padStart(2, '0');
                document.getElementById(`hours-${lobbyNum}`).textContent = hours.toString().padStart(2, '0');
                document.getElementById(`minutes-${lobbyNum}`).textContent = minutes.toString().padStart(2, '0');
                document.getElementById(`seconds-${lobbyNum}`).textContent = seconds.toString().padStart(2, '0');
            });
        }

        // ===== INITIALISATION =====
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Charger le logo en premier
            loadLogo();
            
            // 2. Initialiser les autres composants
            displayTeams();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // 3. Créer des particules
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 3 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                document.getElementById('particles').appendChild(particle);
            }
            
            // 4. Fallback pour animate.css
            if (!document.querySelector('.animate__animated')) {
                const fallbackCSS = document.createElement('link');
                fallbackCSS.rel = 'stylesheet';
                fallbackCSS.href = './assets/css/animate.min.css';
                document.head.appendChild(fallbackCSS);
            }
        });

        // ===== GESTION DES ERREURS =====
        window.addEventListener('error', (e) => {
            console.error("Erreur interceptée:", e.message);
            document.body.classList.add('degraded-mode');
            return true;
        });
    </script>
</body>
</html>
