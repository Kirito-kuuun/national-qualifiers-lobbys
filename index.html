<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RÉPARTITION DES LOBBIES - NATIONAL QUALIFIERS 2025</title>
    
    <link rel="icon" href="assets/images/icon.ico" type="image/x-icon">
    
    <!-- CSS externes avec fallback local -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
          onerror="this.onerror=null;this.href='./assets/css/animate.min.css'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;600&display=swap">
    
    <!-- CSS local -->
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --accent-color: #ff5500;
            --dark-bg: rgba(10, 5, 20, 0.95);
            --card-bg: rgba(40, 35, 60, 0.8);
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --success-color: #00ff88;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #120c2e 0%, #0a0618 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* ===== LOADER STYLES ===== */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #120c2e 0%, #0a0618 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }

        .loader-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-inner:nth-child(2) {
            border-top-color: var(--secondary-color);
            animation-delay: 0.2s;
        }

        .loader-inner:nth-child(3) {
            border-top-color: var(--accent-color);
            animation-delay: 0.4s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 4vw, 1.2rem);
            text-align: center;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .loader-progress {
            width: min(200px, 80%);
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        /* ===== MAIN CONTENT STYLES ===== */
        .overlay {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: min(120px, 30vw);
            height: min(120px, 30vw);
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        .countdown {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            width: 100%;
            min-width: 300px;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .countdown h3 {
            color: var(--secondary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .countdown-timer {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .countdown-value {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-weight: 700;
        }

        .countdown-label {
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lobby-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
        }

        .lobby {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            min-width: 300px;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .lobby-title {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-list {
            padding: 1rem;
        }

        .team {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .team-number {
            width: 25px;
            height: 25px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Fallback styles for degraded mode */
        .degraded-mode {
            animation: none !important;
        }
        .degraded-mode .logo-container {
            box-shadow: none;
        }
        .degraded-mode .countdown,
        .degraded-mode .lobby {
            backdrop-filter: none;
            background: rgba(40, 35, 60, 0.95);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .overlay {
                padding: 1rem;
            }
            
            .countdown-container,
            .lobby-container {
                gap: 1.5rem;
            }
            
            .countdown,
            .lobby {
                min-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .countdown-value {
                font-size: 1.5rem;
            }
            
            .team {
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div class="loader-overlay" id="loader">
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
        <div class="loader-text">CHARGEMENT EN COURS...</div>
        <div class="loader-progress">
            <div class="loader-progress-bar" id="loader-progress"></div>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="overlay" id="main-content">
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <div class="logo-container">
                <img class="logo-img" id="main-logo" alt="Logo organisateur">
            </div>
            
            <h1>RÉPARTITION DES LOBBIES</h1>
            <p class="subtitle">NATIONAL QUALIFIERS 2025</p>
        </div>

        <div class="countdown-container">
            <div class="countdown">
                <h3>LOBBY A COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-1">
                    <div><span class="countdown-value" id="days-1">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" id="hours-1">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" id="minutes-1">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" id="seconds-1">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
            
            <div class="countdown">
                <h3>LOBBY B COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-2">
                    <div><span class="countdown-value" id="days-2">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" id="hours-2">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" id="minutes-2">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" id="seconds-2">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
        </div>

        <div class="lobby-container">
            <div class="lobby">
                <div class="lobby-title">LOBBY A</div>
                <div class="team-list" id="teams-1"></div>
            </div>
            
            <div class="lobby">
                <div class="lobby-title">LOBBY B</div>
                <div class="team-list" id="teams-2"></div>
            </div>
        </div>

        <footer>
            CREDIT: <strong>KIRITO & THUG</strong>
        </footer>
    </div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            logo: {
                sources: [
                    "./assets/images/logo.jpg",
                    "./logo.jpg",
                    "assets/images/logo.jpg"
                ],
                fallback: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Crect width='120' height='120' fill='%231a0d2a'/%3E%3Ctext x='60' y='65' font-family='Arial' font-size='14' fill='%23ffffff' text-anchor='middle'%3ELOGO%3C/text%3E%3C/svg%3E"
            },
            lobbies: {
                "Lobby A": [
                    "DARK PRIME",
                    "LES ORIGINELS",
                    "GOTHAM",
                    "NERV 667",
                    "DREAD NOUGHT",
                    "UNKNOW BRAIN",
                    "THE BAD GUYS",
                    "THE HUNTER OF DREAMS",
                    "OLDGAMER",
                    "VOANJOBORY",
                    "NOOBSTORM",
                    "TEAM BABY"
                ],
                "Lobby B": [
                    "DOOMBRINGERS",
                    "CIPHER POL O",
                    "AMBOHIPO STREET",
                    "JOBA",
                    "INSANE UND",
                    "DEAD",
                    "MDG E-SPORT",
                    "EAZY GAMES",
                    "BRIGADE FANTÔME",
                    "THE INVISIBLE AFK",
                    "MADA GOAT E-SPORT",
                    "SUICIDE SQUAD"
                ]
            },
            minLoadingTime: 2000 // Temps minimum d'affichage du loader en ms
        };

        // ===== GESTION DU LOADER =====
        function simulateLoading() {
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('loader-progress');
            const mainContent = document.getElementById('main-content');
            
            let progress = 0;
            const startTime = Date.now();
            
            // Animation de la barre de progression
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90; // Ne pas aller jusqu'à 100% tout de suite
                progressBar.style.width = `${progress}%`;
            }, 200);
            
            // Fonction pour terminer le chargement
            function completeLoading() {
                const elapsed = Date.now() - startTime;
                const remainingTime = Math.max(0, CONFIG.minLoadingTime - elapsed);
                
                setTimeout(() => {
                    clearInterval(progressInterval);
                    
                    // Finir la barre de progression
                    progressBar.style.width = '100%';
                    
                    // Masquer le loader
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        
                        // Afficher le contenu principal
                        setTimeout(() => {
                            loader.style.display = 'none';
                            mainContent.style.opacity = '1';
                            
                            // Initialiser le reste du site
                            initSite();
                        }, 500);
                    }, 300);
                }, remainingTime);
            }
            
            // Vérifier si les polices sont chargées
            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(() => {
                    completeLoading();
                }).catch(() => {
                    setTimeout(completeLoading, CONFIG.minLoadingTime);
                });
            } else {
                // Fallback si document.fonts n'est pas supporté
                setTimeout(completeLoading, CONFIG.minLoadingTime);
            }
        }
        
        // ===== FONCTIONS CORE =====
        function initSite() {
            loadLogo();
            displayTeams();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            createParticles();
            checkAnimateCSS();
        }

        function loadLogo() {
            const logo = document.getElementById('main-logo');
            let attempts = 0;
            
            const tryLoad = () => {
                if (attempts >= CONFIG.logo.sources.length) {
                    logo.src = CONFIG.logo.fallback;
                    document.body.classList.add('degraded-mode');
                    return;
                }
                
                const img = new Image();
                img.onload = () => {
                    logo.src = CONFIG.logo.sources[attempts];
                    console.log("Logo chargé depuis:", CONFIG.logo.sources[attempts]);
                };
                img.onerror = () => {
                    attempts++;
                    setTimeout(tryLoad, 100);
                };
                img.src = CONFIG.logo.sources[attempts];
            };
            
            tryLoad();
        }

        function displayTeams() {
            for (const [lobby, teams] of Object.entries(CONFIG.lobbies)) {
                const containerId = `teams-${lobby === "Lobby A" ? 1 : 2}`;
                const container = document.getElementById(containerId);
                
                if (!container) continue;
                
                container.innerHTML = ''; // Nettoyer le conteneur
                
                teams.forEach((team, index) => {
                    const teamElement = document.createElement('div');
                    teamElement.className = 'team';
                    
                    const numberElement = document.createElement('div');
                    numberElement.className = 'team-number';
                    numberElement.textContent = index + 1;
                    
                    const nameElement = document.createElement('div');
                    nameElement.textContent = team;
                    
                    teamElement.appendChild(numberElement);
                    teamElement.appendChild(nameElement);
                    container.appendChild(teamElement);
                });
            }
        }

        function updateCountdown() {
            try {
                const now = new Date();
                const lobby1Date = new Date();
                lobby1Date.setHours(21, 0, 0, 0);
                
                if (now > lobby1Date) {
                    lobby1Date.setDate(lobby1Date.getDate() + 1);
                }
                
                const lobby2Date = new Date(lobby1Date);
                lobby2Date.setDate(lobby2Date.getDate() + 1);
                
                [1, 2].forEach((lobbyNum, index) => {
                    const targetDate = index === 0 ? lobby1Date : lobby2Date;
                    const diff = targetDate - now;
                    
                    const countdownElement = document.getElementById(`countdown-${lobbyNum}`);
                    if (!countdownElement) return;
                    
                    if (diff <= 0) {
                        countdownElement.innerHTML = `
                            <div style="color: var(--success-color); padding: 1rem; text-align: center; font-weight: bold;">
                                EN COURS !
                            </div>`;
                        return;
                    }
                    
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    const daysEl = document.getElementById(`days-${lobbyNum}`);
                    const hoursEl = document.getElementById(`hours-${lobbyNum}`);
                    const minutesEl = document.getElementById(`minutes-${lobbyNum}`);
                    const secondsEl = document.getElementById(`seconds-${lobbyNum}`);
                    
                    if (daysEl) daysEl.textContent = days.toString().padStart(2, '0');
                    if (hoursEl) hoursEl.textContent = hours.toString().padStart(2, '0');
                    if (minutesEl) minutesEl.textContent = minutes.toString().padStart(2, '0');
                    if (secondsEl) secondsEl.textContent = seconds.toString().padStart(2, '0');
                });
            } catch (e) {
                console.error("Erreur dans updateCountdown:", e);
            }
        }

        function createParticles() {
            try {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return;
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.width = `${Math.random() * 3 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    particlesContainer.appendChild(particle);
                }
            } catch (e) {
                console.error("Erreur dans createParticles:", e);
            }
        }
        
        function checkAnimateCSS() {
            try {
                if (!document.querySelector('.animate__animated')) {
                    const fallbackCSS = document.createElement('link');
                    fallbackCSS.rel = 'stylesheet';
                    fallbackCSS.href = './assets/css/animate.min.css';
                    document.head.appendChild(fallbackCSS);
                }
            } catch (e) {
                console.error("Erreur dans checkAnimateCSS:", e);
            }
        }

        // ===== GESTION DES ERREURS =====
        function handleGlobalError(event) {
            console.error("Erreur interceptée:", event.message || event);
            document.body.classList.add('degraded-mode');
            
            // Empêcher la propagation de l'erreur
            if (event.preventDefault) event.preventDefault();
            return true;
        }

        // ===== INITIALISATION =====
        document.addEventListener('DOMContentLoaded', () => {
            // Configurer le gestionnaire d'erreurs global
            window.addEventListener('error', handleGlobalError);
            window.addEventListener('unhandledrejection', handleGlobalError);
            
            // Démarrer l'animation de chargement
            simulateLoading();
        });
    </script>
</body>
</html>
