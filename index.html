<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÉPARTITION DES LOBBIES - NATIONAL QUALIFIERS 2025</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;600&display=swap">
    
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --accent-color: #ff5500;
            --dark-bg: rgba(10, 5, 20, 0.95);
            --card-bg: rgba(40, 35, 60, 0.8);
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --success-color: #00ff88;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #120c2e 0%, #0a0618 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Effet de particules gaming */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary-color), 
                        0 0 60px rgba(255, 0, 255, 0.3);
            animation: pulse-glow 1.5s infinite alternate;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 20px var(--primary-color);
            }
            100% {
                box-shadow: 0 0 30px var(--primary-color),
                            0 0 60px rgba(255, 0, 255, 0.5);
            }
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            animation: textGlow 2s infinite alternate;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            animation: titleUnderline 3s infinite alternate;
        }

        @keyframes titleUnderline {
            0% {
                transform: scaleX(0);
                opacity: 0;
            }
            50% {
                transform: scaleX(1);
                opacity: 1;
            }
            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.5s both;
            text-transform: uppercase;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        .countdown {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--primary-color),
                transparent,
                transparent
            );
            transform: rotate(30deg);
            opacity: 0.1;
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        .countdown:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .countdown h3 {
            color: var(--secondary-color);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .countdown h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .countdown:hover h3::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .countdown-timer {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-weight: 700;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            position: relative;
        }

        .countdown-value::before {
            content: attr(data-value);
            position: absolute;
            top: 0;
            left: 0;
            color: var(--secondary-color);
            opacity: 0.3;
            z-index: -1;
            animation: digitGlow 2s infinite alternate;
        }

        @keyframes digitGlow {
            0% {
                text-shadow: 0 0 5px var(--secondary-color);
                opacity: 0.3;
            }
            100% {
                text-shadow: 0 0 20px var(--secondary-color);
                opacity: 0.1;
            }
        }

        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lobby-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        .lobby {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.2s both;
            transition: all 0.3s ease;
            position: relative;
        }

        .lobby::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255,0,255,0.1) 0%,
                rgba(0,255,255,0.1) 100%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lobby:hover::before {
            opacity: 1;
        }

        .lobby:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(255, 0, 255, 0.1);
        }

        .lobby-title {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .lobby-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .lobby:hover .lobby-title::after {
            transform: scaleX(1);
        }

        .team-list {
            padding: 1rem;
        }

        .team {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transition: all 0.5s ease;
        }

        .team:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .team:hover::before {
            left: 100%;
        }

        .team-number {
            width: 25px;
            height: 25px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .team:hover .team-number {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--primary-color);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--primary-color); }
            50% { text-shadow: 0 0 20px var(--secondary-color); }
            100% { text-shadow: 0 0 10px var(--primary-color); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .countdown-timer {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- Effet de particules gaming -->
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <div class="logo-container animate__animated animate__fadeIn">
                <!-- Source principale - GitHub RAW -->
                <img class="logo-img" 
                     src="https://raw.githubusercontent.com/Kirito-kuuun/national-qualifiers-lobbys/main/assets/images/logo.jpg" 
                     alt="Logo organisateur"
                     onerror="fallbackLogo(this)">
            </div>
            
            <h1 class="animate__animated animate__fadeIn">RÉPARTITION DES LOBBIES</h1>
            <p class="subtitle animate__animated animate__fadeIn">NATIONAL QUALIFIERS 2025</p>
        </div>

        <div class="countdown-container">
            <div class="countdown animate__animated animate__fadeInLeft">
                <h3>LOBBY A COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-1">
                    <div><span class="countdown-value" data-value="00" id="days-1">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" data-value="00" id="hours-1">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" data-value="00" id="minutes-1">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" data-value="00" id="seconds-1">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
            
            <div class="countdown animate__animated animate__fadeInRight">
                <h3>LOBBY B COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-2">
                    <div><span class="countdown-value" data-value="00" id="days-2">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" data-value="00" id="hours-2">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" data-value="00" id="minutes-2">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" data-value="00" id="seconds-2">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
        </div>

        <div class="lobby-container">
            <div class="lobby animate__animated animate__fadeInUp">
                <div class="lobby-title">LOBBY A</div>
                <div class="team-list" id="teams-1"></div>
            </div>
            
            <div class="lobby animate__animated animate__fadeInUp">
                <div class="lobby-title">LOBBY B</div>
                <div class="team-list" id="teams-2"></div>
            </div>
        </div>

        <footer class="animate__animated animate__fadeIn">
            Credit: <strong>KIRITO</strong>
        </footer>
    </div>

    <script>
        // Configuration des données
        const lobbies = {
            "Lobby A": [
                "DARK PRIME",
                "LES ORIGINELS",
                "GOTHAM",
                "NERV 667",
                "DREAD NOUGHT",
                "UNKNOW BRAIN",
                "THE BAD GUYS",
                "THE HUNTER OF DREAMS",
                "OLDGAMER",
                "VOANJOBORY",
                "NOOBSTORM",
                "TEAM BABY"
            ],
            "Lobby B": [
                "DOOMBRINGERS",
                "CIPHER POL O",
                "AMBOHIPO STREET",
                "JOBA",
                "INSANE UND",
                "DEAD",
                "MDG E-SPORT",
                "EAZY GAMES",
                "BRIGADE FANTÔME",
                "THE INVISIBLE AFK",
                "MADA GOAT E-SPORT",
                "SUICIDE SQUAD"
            ]
        };

        // Dates des lobbies
        const lobby1Date = new Date();
        lobby1Date.setDate(lobby1Date.getDate() + 1);
        lobby1Date.setHours(21, 0, 0, 0);

        const lobby2Date = new Date();
        lobby2Date.setDate(lobby2Date.getDate() + 2);
        lobby2Date.setHours(21, 0, 0, 0);

        // Création des particules gaming
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Taille aléatoire entre 2px et 5px
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position aléatoire
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Durée d'animation aléatoire
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Délai aléatoire
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Solution ultra-robuste pour le logo
        function fallbackLogo(img) {
            console.log("Tentative de chargement du logo échouée, activation des secours...");
            
            // Liste ordonnée des sources de secours
            const backupSources = [
                // 1. Lien GitHub alternatif (branche master)
                "https://raw.githubusercontent.com/Kirito-kuuun/national-qualifiers-lobbys/master/assets/images/logo.jpg",
                
                // 2. Lien GitHub avec chemin relatif
                "./assets/images/logo.jpg",
                "assets/images/logo.jpg",
                "/assets/images/logo.jpg",
                
                // 3. Anciens liens externes
                "https://i.imgur.com/Gg9GxHW.jpg",
                "https://cdn.discordapp.com/attachments/1250803212433362945/1362476099338113024/att.2zovJLsj9Yh7Jei1QkfNChI5HsuYZGJL3dOnJb3-vN4.jpg",
                
                // 4. Placeholder de qualité
                "https://via.placeholder.com/120/1a0d2a/ffffff?text=NTQ2025"
            ];
            
            let currentAttempt = 0;
            
            const tryNextSource = () => {
                if (currentAttempt < backupSources.length) {
                    console.log(`Essai source ${currentAttempt + 1}: ${backupSources[currentAttempt]}`);
                    img.src = backupSources[currentAttempt++];
                    img.onerror = tryNextSource;
                } else {
                    // Solution intégrée si tout échoue
                    console.warn("Création d'un logo de secours SVG");
                    img.onerror = null;
                    img.src = createVectorLogo();
                    img.style.padding = "10px";
                }
            };
            
            tryNextSource();
        }

        // Crée un logo vectoriel de secours
        function createVectorLogo() {
            const svg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
                <rect width="120" height="120" rx="60" fill="#1a0d2a"/>
                <circle cx="60" cy="60" r="55" fill="none" stroke="#ff00ff" stroke-width="3"/>
                <text x="60" y="65" font-family="Orbitron" font-size="16" fill="#00ffff" 
                      text-anchor="middle" font-weight="bold">NTQ 2025</text>
            </svg>`;
            return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
        }

        // Préchargement des sources du logo
        function preloadLogoSources() {
            const sources = [
                "https://raw.githubusercontent.com/Kirito-kuuun/national-qualifiers-lobbys/main/assets/images/logo.jpg",
                "https://raw.githubusercontent.com/Kirito-kuuun/national-qualifiers-lobbys/master/assets/images/logo.jpg"
            ];
            
            sources.forEach(src => {
                new Image().src = src;
            });
        }

        // Afficher les équipes avec numérotation
        function displayTeams() {
            const lobbyKeys = ["Lobby A", "Lobby B"];
            
            lobbyKeys.forEach((key, index) => {
                const container = document.getElementById(`teams-${index + 1}`);
                
                lobbies[key].forEach((team, teamIndex) => {
                    const teamElement = document.createElement('div');
                    teamElement.className = 'team';
                    teamElement.style.animationDelay = `${teamIndex * 0.1}s`;
                    
                    const numberElement = document.createElement('div');
                    numberElement.className = 'team-number';
                    numberElement.textContent = teamIndex + 1;
                    
                    const nameElement = document.createElement('div');
                    nameElement.textContent = team;
                    
                    teamElement.appendChild(numberElement);
                    teamElement.appendChild(nameElement);
                    container.appendChild(teamElement);
                });
            });
        }

        // Mettre à jour le compte à rebours
        function updateCountdown() {
            const now = new Date();
            
            [1, 2].forEach((lobbyNum, index) => {
                const targetDate = index === 0 ? lobby1Date : lobby2Date;
                const diff = targetDate - now;
                
                if (diff <= 0) {
                    document.getElementById(`countdown-${lobbyNum}`).innerHTML = `
                        <div style="
                            color: var(--success-color);
                            padding: 1rem;
                            text-align: center;
                            font-weight: bold;
                            animation: pulse 1s infinite;
                        ">
                            EN COURS !
                        </div>`;
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById(`days-${lobbyNum}`).textContent = days.toString().padStart(2, '0');
                document.getElementById(`days-${lobbyNum}`).setAttribute('data-value', days.toString().padStart(2, '0'));
                document.getElementById(`hours-${lobbyNum}`).textContent = hours.toString().padStart(2, '0');
                document.getElementById(`hours-${lobbyNum}`).setAttribute('data-value', hours.toString().padStart(2, '0'));
                document.getElementById(`minutes-${lobbyNum}`).textContent = minutes.toString().padStart(2, '0');
                document.getElementById(`minutes-${lobbyNum}`).setAttribute('data-value', minutes.toString().padStart(2, '0'));
                document.getElementById(`seconds-${lobbyNum}`).textContent = seconds.toString().padStart(2, '0');
                document.getElementById(`seconds-${lobbyNum}`).setAttribute('data-value', seconds.toString().padStart(2, '0'));
            });
        }

        // Initialisation
        window.addEventListener('DOMContentLoaded', () => {
            // Créer les particules
            createParticles();
            
            // Précharger les logos
            preloadLogoSources();
            
            // Vérifier que animate.css est chargé
            if (!document.querySelector('.animate__animated')) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css';
                document.head.appendChild(link);
            }
            
            displayTeams();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
