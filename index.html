<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÉPARTITION DES LOBBIES - NATIONAL QUALIFIERS 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1250803212433362945/1361106467008151604/IMG_7751.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        .header {
            text-align: center;
            padding: 2rem 1rem 1rem;
        }
        .organizer-logo {
            display: block;
            margin: 0 auto 1rem;
            height: 60px;
            border-radius: 50%;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p.subtitle {
            margin-top: 0.5rem;
            color: #ccc;
        }
        .countdown-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 2rem auto;
        }
        .countdown {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            width: 45%;
            min-width: 280px;
            margin: 1rem;
        }
        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff00ff;
        }
        .countdown-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        .countdown-timer {
            display: flex;
            justify-content: space-around;
        }
        .lobby-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
        }
        .lobby {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            width: 45%;
            min-width: 300px;
            margin: 1rem;
            padding: 1.5rem;
        }
        .lobby-title {
            color: #ff00ff;
            border-bottom: 2px solid;
            padding-bottom: 0.5rem;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        .team {
            padding: 0.6rem;
            margin: 0.4rem 0;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        footer {
            text-align: center;
            margin-top: 4rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .countdown, .lobby {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">
            <img class="organizer-logo" src="https://cdn.discordapp.com/attachments/1250803212433362945/1362476099338113024/att.2zovJLsj9Yh7Jei1QkfNChI5HsuYZGJL3dOnJb3-vN4.jpg" alt="Logo organisateur">
            <h1>RÉPARTITION DES LOBBIES</h1>
            <p class="subtitle">NATIONAL QUALIFIERS 2025</p>
        </div>

        <div class="countdown-container">
            <div class="countdown">
                <h3>LOBBY A COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-1">
                    <div><span class="countdown-value" id="days-1">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" id="hours-1">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" id="minutes-1">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" id="seconds-1">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
            <div class="countdown">
                <h3>LOBBY B COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-2">
                    <div><span class="countdown-value" id="days-2">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" id="hours-2">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" id="minutes-2">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" id="seconds-2">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
        </div>

        <div class="lobby-container">
            <div class="lobby">
                <div class="lobby-title">LOBBY A - 18 AVRIL 21H00</div>
                <div id="teams-1"></div>
            </div>
            <div class="lobby">
                <div class="lobby-title">LOBBY B - 19 AVRIL 21H00</div>
                <div id="teams-2"></div>
            </div>
        </div>

        <footer>By: Kirito</footer>
    </div>

    <script>
        const lobbies = {
            "Lobby A": [
                "- DARK PRIME",
                "- LES ORIGINELS",
                "- GOTHAM",
                "- NERV 667",
                "- DREAD NOUGHT",
                "- UNKNOW BRAIN",
                "- THE BAD GUYS",
                "- THE HUNTER OF DREAMS",
                "- OLDGAMER",
                "- VOANJOBORY",
                "- NOOBSTORM",
                "- TEAM BABY"
            ],
            "Lobby B": [
                "- DOOMBRINGERS",
                "- CIPHER POL O",
                "- AMBOHIPO STREET",
                "- JOBA",
                "- INSANE UND",
                "- DEAD",
                "- MDG E-SPORT",
                "- EAZY GAMES",
                "- BRIGADE FANTÔME",
                "- THE INVISIBLE AFK",
                "- MADA GOAT E-SPORT",
                "- SUICIDE SQUAD"
            ]
        };

        const lobby1Date = new Date();
        lobby1Date.setDate(lobby1Date.getDate() + 1);
        lobby1Date.setHours(21, 0, 0, 0);

        const lobby2Date = new Date();
        lobby2Date.setDate(lobby2Date.getDate() + 2);
        lobby2Date.setHours(21, 0, 0, 0);

        function updateCountdown() {
            const now = new Date();

            [1, 2].forEach(i => {
                const targetDate = i === 1 ? lobby1Date : lobby2Date;
                const diff = targetDate - now;
                const container = document.getElementById(`countdown-${i}`);

                if (diff <= 0) {
                    container.innerHTML = "<div style='font-size:1.5rem;color:#4CAF50;padding:10px;'>EN COURS !</div>";
                } else {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    document.getElementById(`days-${i}`).textContent = String(days).padStart(2, '0');
                    document.getElementById(`hours-${i}`).textContent = String(hours).padStart(2, '0');
                    document.getElementById(`minutes-${i}`).textContent = String(minutes).padStart(2, '0');
                    document.getElementById(`seconds-${i}`).textContent = String(seconds).padStart(2, '0');
                }
            });
        }

        function displayTeams() {
            [1, 2].forEach(i => {
                const lobbyKey = `Lobby ${String.fromCharCode(64 + i)}`; // A or B
                const container = document.getElementById(`teams-${i}`);
                lobbies[lobbyKey].forEach((team, index) => {
                    const div = document.createElement('div');
                    div.className = 'team';
                    div.style.animationDelay = `${index * 0.1}s`;
                    div.textContent = team;
                    container.appendChild(div);
                });
            });
        }

        window.onload = () => {
            displayTeams();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };
    </script>
</body>
</html>
