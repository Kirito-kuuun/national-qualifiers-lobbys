<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÉPARTITION DES LOBBIES - NATIONAL QUALIFIERS 2025</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;600&display=swap">
    
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --accent-color: #ff5500;
            --dark-bg: rgba(10, 5, 20, 0.95);
            --card-bg: rgba(40, 35, 60, 0.8);
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --success-color: #00ff88;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #120c2e 0%, #0a0618 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary-color);
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            animation: textGlow 2s infinite alternate;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
        }

        .countdown {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }

        .countdown h3 {
            color: var(--secondary-color);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .countdown-timer {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lobby-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
        }

        .lobby {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .lobby-title {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-list {
            padding: 1rem;
        }

        .team {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .team-number {
            width: 25px;
            height: 25px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--primary-color); }
            50% { text-shadow: 0 0 20px var(--secondary-color); }
            100% { text-shadow: 0 0 10px var(--primary-color); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .countdown-timer {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">
            <div class="logo-container animate__animated animate__fadeIn">
                <img class="logo-img" 
                     src="./assets/images/logo_de_l_organisateur.jpg" 
                     alt="Logo organisateur"
                     onerror="fallbackLogo(this)">
            </div>
            
            <h1 class="animate__animated animate__fadeIn">RÉPARTITION DES LOBBIES</h1>
            <p class="subtitle animate__animated animate__fadeIn">NATIONAL QUALIFIERS 2025</p>
        </div>

        <div class="countdown-container">
            <div class="countdown animate__animated animate__fadeInLeft">
                <h3>LOBBY A COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-1">
                    <div><span class="countdown-value" id="days-1">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" id="hours-1">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" id="minutes-1">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" id="seconds-1">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
            
            <div class="countdown animate__animated animate__fadeInRight">
                <h3>LOBBY B COMMENCE DANS</h3>
                <div class="countdown-timer" id="countdown-2">
                    <div><span class="countdown-value" id="days-2">00</span><br><span class="countdown-label">JOURS</span></div>
                    <div><span class="countdown-value" id="hours-2">00</span><br><span class="countdown-label">HEURES</span></div>
                    <div><span class="countdown-value" id="minutes-2">00</span><br><span class="countdown-label">MINUTES</span></div>
                    <div><span class="countdown-value" id="seconds-2">00</span><br><span class="countdown-label">SECONDES</span></div>
                </div>
            </div>
        </div>

        <div class="lobby-container">
            <div class="lobby animate__animated animate__fadeInUp">
                <div class="lobby-title">LOBBY A</div>
                <div class="team-list" id="teams-1"></div>
            </div>
            
            <div class="lobby animate__animated animate__fadeInUp">
                <div class="lobby-title">LOBBY B</div>
                <div class="team-list" id="teams-2"></div>
            </div>
        </div>

        <footer class="animate__animated animate__fadeIn">
            Credit: <strong>KIRITO</strong>
        </footer>
    </div>

    <script>
        // Configuration des données
        const lobbies = {
            "Lobby A": [
                "DARK PRIME",
                "LES ORIGINELS",
                "GOTHAM",
                "NERV 667",
                "DREAD NOUGHT",
                "UNKNOW BRAIN",
                "THE BAD GUYS",
                "THE HUNTER OF DREAMS",
                "OLDGAMER",
                "VOANJOBORY",
                "NOOBSTORM",
                "TEAM BABY"
            ],
            "Lobby B": [
                "DOOMBRINGERS",
                "CIPHER POL O",
                "AMBOHIPO STREET",
                "JOBA",
                "INSANE UND",
                "DEAD",
                "MDG E-SPORT",
                "EAZY GAMES",
                "BRIGADE FANTÔME",
                "THE INVISIBLE AFK",
                "MADA GOAT E-SPORT",
                "SUICIDE SQUAD"
            ]
        };

        // Dates des lobbies
        const lobby1Date = new Date();
        lobby1Date.setDate(lobby1Date.getDate() + 1);
        lobby1Date.setHours(21, 0, 0, 0);

        const lobby2Date = new Date();
        lobby2Date.setDate(lobby2Date.getDate() + 2);
        lobby2Date.setHours(21, 0, 0, 0);

        // Fallback pour le logo
        function fallbackLogo(img) {
            console.log("Logo non trouvé, utilisation du fallback");
            
            // Essayer différents chemins
            const paths = [
                './assets/images/logo_de_l_organisateur.jpg',
                'assets/images/logo_de_l_organisateur.jpg',
                '/assets/images/logo_de_l_organisateur.jpg',
                '/national-qualifiers-lobbys/assets/images/logo_de_l_organisateur.jpg',
                'https://via.placeholder.com/120?text=LOGO'
            ];
            
            let currentTry = 0;
            const tryNextPath = () => {
                if (currentTry < paths.length) {
                    img.src = paths[currentTry++];
                    img.onerror = tryNextPath;
                } else {
                    // Tous les chemins ont échoué, utiliser un placeholder
                    img.src = 'https://via.placeholder.com/120?text=LOGO';
                    img.style.padding = '20px';
                    img.style.backgroundColor = 'rgba(40, 35, 60, 0.8)';
                }
            };
            
            tryNextPath();
        }

        // Afficher les équipes avec numérotation
        function displayTeams() {
            const lobbyKeys = ["Lobby A", "Lobby B"];
            
            lobbyKeys.forEach((key, index) => {
                const container = document.getElementById(`teams-${index + 1}`);
                
                lobbies[key].forEach((team, teamIndex) => {
                    const teamElement = document.createElement('div');
                    teamElement.className = 'team';
                    teamElement.style.animationDelay = `${teamIndex * 0.1}s`;
                    
                    const numberElement = document.createElement('div');
                    numberElement.className = 'team-number';
                    numberElement.textContent = teamIndex + 1;
                    
                    const nameElement = document.createElement('div');
                    nameElement.textContent = team;
                    
                    teamElement.appendChild(numberElement);
                    teamElement.appendChild(nameElement);
                    container.appendChild(teamElement);
                });
            });
        }

        // Mettre à jour le compte à rebours
        function updateCountdown() {
            const now = new Date();
            
            [1, 2].forEach((lobbyNum, index) => {
                const targetDate = index === 0 ? lobby1Date : lobby2Date;
                const diff = targetDate - now;
                
                if (diff <= 0) {
                    document.getElementById(`countdown-${lobbyNum}`).innerHTML = `
                        <div style="
                            color: var(--success-color);
                            padding: 1rem;
                            text-align: center;
                            font-weight: bold;
                            animation: pulse 1s infinite;
                        ">
                            EN COURS !
                        </div>`;
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById(`days-${lobbyNum}`).textContent = days.toString().padStart(2, '0');
                document.getElementById(`hours-${lobbyNum}`).textContent = hours.toString().padStart(2, '0');
                document.getElementById(`minutes-${lobbyNum}`).textContent = minutes.toString().padStart(2, '0');
                document.getElementById(`seconds-${lobbyNum}`).textContent = seconds.toString().padStart(2, '0');
            });
        }

        // Initialisation
        window.addEventListener('DOMContentLoaded', () => {
            // Vérifier que animate.css est chargé
            if (!document.querySelector('.animate__animated')) {
                console.log("Chargement de secours pour animate.css");
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css';
                document.head.appendChild(link);
            }
            
            displayTeams();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
